<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<link
	rel="stylesheet" 
	type="text/css"
	href="primoEsempioDiStile.css">
	
<title>Secondo Esempio</title>
<script type="text/javascript" src="primoFileJS.js"></script>
</head>
<body class="principale">
	<table width="80%" height="90%" align="center" bgcolor="white" border="1" bordercolor="black">
		<tr>
			<!--banner-->
			<td align="center">
				<img src="http://ayapelousdesigns.com/wp-content/uploads/2011/04/banners_attack.jpg">
			</td>
		</tr>
		<tr>
			<!--testo, carrello, gif-->
			<td align="center">
				<table height="90%" width="93%" bgcolor="blue" bordercolor="red" border="1">
					<tr>
						<td rowspan="2">
							<!--testo--> <strong><strong>Titolo</strong></strong>
							<ul type="square">
								<li>primo</li>
								<li>secondo</li>
								<li>terzo</li>
							</ul>
							<p>Titolo 2</p>
							<ol type="number">
								<li>primo</li>
								<li>secondo</li>
								<li>terzo</li>
							</ol>
						</td>
						<td>
							<!--carrello-->
							<img src="https://d1yknbu56bt643.cloudfront.net/media/catalog/product/cache/5/thumbnail/56x56/9df78eab33525d08d6e5fb8d27136e95/f/i/file_name_57771.jpg">
							<h2>107 oggetti nel carrrrrrrrello</h2>
						</td>
					</tr>
					<tr>
						<td>
							<!--gif--> <img
							src="https://lh6.googleusercontent.com/-I405sg6JKkI/AAAAAAAAAAI/AAAAAAAAAAA/tKazaCyCbjA/s27-c/photo.jpg">
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<!--form-->
			<td align="center">
				<table class="a">
					<tr class="a">
						<!--prima riga-->
						<th class="a">nome</th>
						<td class="a"><input type="text" name="nome"></td>
						<td class="a">cognome</td>
						<td class="a"><input type="text" name="cognome"></td>
					</tr>
					<tr class="a">
						<!--seconda riga-->
						<td class="a">data di&nbsp;nascita</td>
						<td class="a"><input type="text" name="dataNascita"></td>
						<th class="a">Comune</th>
						<td class="a"><input type="text" name="comune"></td>
					</tr>
					<tr>
						<!--terza riga-->
						<td class="a">telefono</td>
						<td><input type="text" name="comune"></td>
						<td colspan="2"><input type="submit" onclick="ringrazia()" onmouseout="registrati()">
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
