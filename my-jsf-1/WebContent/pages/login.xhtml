<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
	
	 <h:form>
            <h:panelGrid columns="3">
            
                <h:outputText value="#{msg.username}"></h:outputText>
           		<h:inputText value="#{user.userName}" id="username" requiredMessage="#{msg.errorUsernameNotInsered}" required="true">
          		</h:inputText>
                <h:message for="username" style="color:red" ></h:message>
         		
                
                
                <h:outputText value="#{msg.password}"></h:outputText>
                <h:inputSecret value="#{user.password}" id="password" requiredMessage="#{msg.errorPasswordNotInsered}" validatorMessage="#{msg.errorPasswordFormatNotValid}" required="true" >
                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"></f:validateRegex>
                </h:inputSecret>
                <h:message for="password" style="color:red" ></h:message>
                
            </h:panelGrid>
            <h:commandButton value="Login" action="login"></h:commandButton>
        </h:form>
	</ui:define>

</ui:composition>


</html>
